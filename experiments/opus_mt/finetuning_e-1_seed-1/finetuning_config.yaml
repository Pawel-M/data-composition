results_dir: .
results_suffix: null
tokenizer_name: 'opusmt-ende-ctx'
model_path: ../baseline_seed-1/model
tokenizer_path: ../baseline_seed-1/tokenizer
max_length: 512
src_ctx_size: 3
tgt_ctx_size: 3
lang_pairs:
  - "en-de"
seed: 1
datasets:
  -
    dataset_name: iwslt2017_ctxpro
    dataset_splits: [train]
    dataset_path: path/to/repo/data/hf_iwslt17
    dataset_annotation_path: path/to/repo/data/iwslt2017_ctxpro
    processed_dataset_path: path/to/repo/data/hf_iwslt17_ctxpro
    sample_ctx_size: false
    filter_only_current_sentence: false
    lang_pairs:
      - "en-de"
    filtered_phenomena:
      - "gender"
      - "auxiliary"
      - "formality"
      - "inflection"
      - "animacy"


training_arguments:
  optim: adafactor
  learning_rate: 0.00001
  lr_scheduler_type: inverse_sqrt
  warmup_ratio: 0.1
  per_device_train_batch_size: 32
  per_device_eval_batch_size: 32
  gradient_accumulation_steps: 16
  weight_decay: 0.01
  save_total_limit: 1
  num_train_epochs: 1
  fp16: true
freeze: false